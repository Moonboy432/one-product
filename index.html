<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <article class="product">
     <picture class="product__image">
      <source srcset="/image-product-desktop.jpg" media="(min-width:600px)">
      <img src="/image-product-mobile.jpg" alt="">
     </picture>  
     <div class="product__content">
       <p class="product__category">Perfume</p>
       <h1 id="perfume-name" class="product__title">Gabrielle Essence Eau De Parfum</h1>
       <p id="perfume-description"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
       Perfumer-Creator for the House of CHANEL.
       </p>
        <div class="flex-group">
         <h1 class="product__price">$149.99</h1> 
         <p id="old-price"> 
          
          <s>$169.99</s> </p>
       </div>
       <button class="button" data-icon="shopping-cart">
        Add to Cart
       </button>
       </div> 
    </article>
  </main>
</body>
</html>
